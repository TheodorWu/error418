<div *ngIf="!lost && !win" class="canvas-div">
  <div class="hud noselect full-size">
    <progress class="healthbar" [value]="health" max="100">{{health}}/100</progress>
    <label class="timer"> Time left: {{(45000-time)/1000 | number:'1.0-0'}}s</label>
  </div>
  <canvas id="canvas" (mousedown)="handleMouseDown($event)" (mouseup)="handleMouseUp()" (document:mousemove)="handleMouseMove($event)"></canvas>
</div>
<div *ngIf="lost" class="full-size text-center">
  <button class="button" (click)="restart()">Try again?</button>
</div>
<div *ngIf="win" class="full-size text-center">
  <button class="button" (click)="continue()">Continue</button>
</div>
